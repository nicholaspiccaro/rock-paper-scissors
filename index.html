<!DOCTYPE html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="confetti.js"></script>
    <script>
        
    </script>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>

    <main class="main">

        <div class="scoreboard">
          <h3 class="score-message" id="scoreMessage">
            First to score 5 points wins the game
          </h3>
          <div class="scores-container">
            <div class="score-box">
              <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
              <p class="score" id="computerScore">Computer: 0</p>
            </div>
          </div>
        </div>

        <div class="buttons">
            <button id="rock"></button>
            <button id="paper"> Paper </button>
            <button id="scissors"> Scissors </button>
        </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="results" id="results">Results</p>
            <button id="replay"> Play Again </button>
        </div>
    
    </div>

    <script src="rps_script.js"></script>
</body>

</html>
